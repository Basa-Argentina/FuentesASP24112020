<md-dialog aria-label="" style="width: 65vw;" ng-controller="hojaRutaRemitoCtrl" id="marcarElementos">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <div class="md-toolbar-tools-title">
                <h2> {{ dialog.title }} </h2>
            </div>
            <div class="md-toolbar-tools-subtitle">
                <h3> {{ dialog.subtitle }} </h3>
            </div>
            <span flex=""></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
        <md-divider></md-divider>
    </md-toolbar>

    <md-dialog-content>
        <alerta/>
        <div layout-gt-sm="row" layout="column">
            <div flex-gt-sm="50" flex="">
                <md-toolbar layout="row" class="md-hue-3">
                    <div class="md-toolbar-tools">
                        <span class="md-toolbar-tools-title middle">{{dialog.columnOne.title}}</span>
                        <span class="md-toolbar-tools-subtitle middle">{{dialog.columnOne.subtitle}}</span>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-list flex="">
                        <md-list-item class="md-1-line" ng-repeat="item in elementosList" ng-click="">
                            <div class="md-list-item-text col-md-6" layout="column">
                                <h4>{{ item.id }} </h4>
                            </div>
                            <div class="md-list-item-text col-md-offset-1" layout="column">
                                <h5>(Req NÂ°: {{ item.numReq }})</h5>
                            </div>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                </md-content>
            </div>
            <md-divider></md-divider>
            <div flex-gt-sm="50" flex="">
                <md-toolbar layout="row" class="md-hue-3">
                    <div class="md-toolbar-tools">
                        <span class="md-toolbar-tools-title middle">{{dialog.columnTwo.title}}</span>
                        <span class="md-toolbar-tools-subtitle middle">{{dialog.columnTwo.subtitle}}</span>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-list flex="" >
                        <md-list-item class="md-1-line" ng-repeat="itemLeido in leidosList" >
                            <div class="md-list-item-text" layout="column">
                                <h4>{{ itemLeido.elemento }}</h4>
                            </div>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                </md-content>
            </div>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex=""></span>
        <div flex-gt-sm="50" flex="">
            <md-input-container>
                <label>Elemento</label>
                <input ng-model="elementoLeido"
                       type="text"
                       md-autofocus=""
                       ng-keypress="agregarElemento($event)"
                       ng-paste="$event.preventDefault()"
                       ng-keyup="limpiarElemento($event)"
                       ng-trim="true"
                       drop-disable=""
                       id="elementoLeido"
                />
            </md-input-container>
        </div>
        <div flex-gt-sm="50" flex="" style="text-align: right !important;">
            <md-button class="btn-danger" ng-click="ejecutarOperacion()" ng-hide="disableAceptar">
                Aceptar
            </md-button>
            <md-button class="btn-info" ng-click="answer('cancelar')">
                Cancelar
            </md-button>
        </div>
    </md-dialog-actions>

</md-dialog>
