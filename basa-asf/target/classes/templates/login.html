<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/angular-material.min.css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/ui-grid.min.css"/>

        <title>BASA</title>

        <script src="js/lib/vfs_fonts.js"></script>
        <script src="js/lib/JsBarcode.all.min.js"></script>
        <script src="js/lib/autosize.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="js/lib/angular-sanitize.js"></script>
        <script src="js/lib/angular-ui-router.js"></script>

        <!--Angular Material Dependencies-->
        <!-- <script src="js/lib/angular-animate.min.js"></script> -->
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/lib/angular-aria.min.js"></script>
        <script src="js/lib/angular-messages.min.js"></script>

        <!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
        <script src="js/lib/angular-material.min.js"></script>

        <script src="js/lib/angular-touch.js"></script>
        <script src="js/lib/ng-contextmenu.min.js"></script>

        <script src="js/lib/ui-bootstrap-tpls-0.13.0.js"></script>

        <!-- Adding gontr-->
        <script src="js/login.js"></script>

        <script src="js/lib/ObjectPath.js"></script>
        <script src="js/lib/tv4.min.js"></script>
        <script src="js/lib/angular-schema-form.min.js"></script>
        <script src="js/lib/bootstrap-decorator.js"></script>
        <link rel='stylesheet' id='zerif_font-css'  href='//fonts.googleapis.com/css?family=Lato%3A300%2C400%2C700%2C400italic%7CMontserrat%3A700%7CHomemade+Apple&#038;subset=latin%2Clatin-ext' type='text/css' media='all' />

    </head>
    <body charset="utf-8" ng-app="BasaApp" ng-controller="LoginController">
        <div sec:authorize="isAnonymous()" style="height: 100%; background-color: rgba(91, 140, 155, 0.48);">
            <br/>
            <div class="login" ui-view="">
                <div style="text-align: center;" ><img src="img/logo_basa.jpg" height="180" style="margin: 50px"/></div>
                <!--<div class="login-triangle"></div>-->
                <h2 class="login-header">Bienvenido</h2>
                <form th:action="@{/login}" method="post" class="login-container">
                    <p th:if="${param.error}" style="font-family: 'Open Sans', sans-serif;">
                        Usuario o contraseña inválidos.
                    </p>
                    <p th:if="${param.logout}" style="font-family: 'Open Sans', sans-serif;">
                        Ha salido del sistema.
                    </p>
                    <p><input type="text" name="username" placeholder="Usuario" class="input-lg"/></p>
                    <p><input type="password" name="password" placeholder="Contraseña" class="input-lg"/></p>
                    <p><input type="submit" value="Entrar" class="input-lg" /></p>
                </form>
            </div>
        </div>
    </body>
</html>
